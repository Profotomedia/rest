<h1>Weather</h1>


{% set response = craft.rest.request({
    url: 'http://api.openweathermap.org/data/2.5/weather',
    verb: 'get',
    format: 'json',
    params: { q: "grenoble,france" }
}) %}

{% if response.success %}

    <pre>{{ dump(response.data) }}</pre>

{% else %}

    <p>
        <strong>An error occured:</strong>
        <pre>{{ dump(response.data) }}</pre>
    </p>

{% endif %}
