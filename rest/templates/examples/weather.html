<h1>Weather</h1>

{% set response = craft.rest.get('http://api.openweathermap.org/data/2.5/weather?q=grenoble,france') %}

{% if response.success %}

    {% set data = response.data %}

    <pre>{{ dump(data) }}</pre>

{% else %}

    <p>
        <strong>An error occured:</strong>
        {{ response.error }}
    </p>

{% endif %}
