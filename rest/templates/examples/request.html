<h1>Request</h1>

{% set response = craft.rest.get('recentTweets', {count:2}) %}

{% if response.success %}

    {% set data = response.data %}

    <pre>{{ dump(data) }}</pre>

{% else %}

    <p>
        <strong>An error occured:</strong>

        {% set data = response.data %}
        <pre>{{ dump(data) }}</pre>
    </p>

{% endif %}
