<h1>Dribbble</h1>

{% set response = craft.rest.request({
    url: 'http://api.dribbble.com/shots/everyone',
    verb: 'get',
    format: 'json'
}) %}


{% if response.success %}

    <pre>{{ dump(response.data) }}</pre>

{% else %}

    <p>
        <strong>An error occured:</strong>
        <pre>{{ dump(response.data) }}</pre>
    </p>

{% endif %}
