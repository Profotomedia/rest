<h1>YouTube</h1>

{% set response = craft.rest.api('https://www.googleapis.com/youtube/v3/search?part=snippet&q=doherty', {
    identity: 7
}) %}

{% if response.success %}

    {% set data = response.data %}

    <pre>{{ dump(data) }}</pre>

{% else %}

    <p>
        <strong>An error occured:</strong>
        {{ response.error }}
    </p>

{% endif %}
