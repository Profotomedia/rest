{% extends "rest/_layout" %}

{% block main %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Authenticated Request</h1>

                <hr>
                {% set authentication = craft.rest.getAuthenticationByHandle('dribbble') %}

                {% set response = craft.rest.request.authentication(authentication).url('https://api.pinterest.com/v1/me/').send() %}

                {{ dump(response) }}
            </div>
        </div>
    </div>

{% endblock %}
