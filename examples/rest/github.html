<h1>Github</h1>

{% set response = craft.rest.request({
    url: 'https://api.github.com/user/repos',
    verb: 'get',
    format: 'json',
    params: { },
    identity: 'github'
}) %}

{% if response.success %}

    {% set data = response.data %}

    <pre>{{ dump(data) }}</pre>

{% else %}

    <p>
        <strong>An error occured:</strong>
        {{ response.error }}
    </p>

{% endif %}
